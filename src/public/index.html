<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire IA</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col">
    <nav class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex-shrink-0">
                    <a href="/" class="text-xl font-black text-blue-700">XLINKS</a>
                </div>
                <div class="hidden md:flex space-x-8">
                    <a href="/" class="text-blue-700 hover:text-blue-600">Je souhaite vendre</a>
                    <a href="/acquereur" class="text-gray-700 hover:text-blue-600">Je cherche à acheter</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="flex-grow flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-2xl">
            <h1 class="text-2xl font-bold mb-6 text-center text-gray-800">Racontez-moi l'histoire de votre entreprise</h1>
            <form id="storyForm">
                <div class="mb-6">
                    <label for="story" class="block mb-2 text-sm font-medium text-gray-700">Votre histoire</label>
                    <textarea id="story" name="companyStory" rows="6" class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none focus:border-blue-500" placeholder="Commencez à raconter l'histoire de votre entreprise ici..."></textarea>
                </div>
                <div class="flex justify-center">
                    <button type="submit" class="px-6 py-2 text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition-colors duration-300">
                        Envoyer
                    </button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Modal -->
    <div id="submissionModal" class="fixed inset-0 flex items-center text-center justify-center bg-gray-900 bg-opacity-50 hidden">
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-lg font-bold text-gray-800 mb-4">Informations soumises</h2>
            <p class="text-gray-700">Votre histoire a été soumise avec succès.</p>
            <button id="closeModal" class="mt-4 px-4 py-2 bg-blue-600 text-white rounded-lg">OK</button>
        </div>
    </div>
    
    <script>
        document.getElementById('storyForm').addEventListener('submit', function(e) {
            e.preventDefault();  // Empêcher le rechargement de la page lors de la soumission du formulaire
    
            const story = document.getElementById('story').value;  // Récupérer la valeur du textarea
    
            // Effectuer une requête POST en JSON vers le serveur
            fetch('/submit-info', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',  // Spécifier que les données sont envoyées en JSON
                },
                body: JSON.stringify({ companyStory: story })  // Envoyer l'histoire de l'entreprise sous forme de JSON
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert("Erreur : " + data.error);  // Afficher une alerte en cas d'erreur
                } else {
                    // Afficher le modal en retirant la classe 'hidden'
                    document.getElementById('submissionModal').classList.remove('hidden');
                }
            })
            .catch(error => {
                console.error('Erreur:', error);
                alert('Une erreur est survenue lors de la soumission.');
            });
        });
    
        // Fermer le modal et vider le formulaire lorsque l'utilisateur clique sur le bouton "OK"
        document.getElementById('closeModal').addEventListener('click', function() {
            // Masquer le modal
            document.getElementById('submissionModal').classList.add('hidden');
    
            // Réinitialiser le formulaire
            document.getElementById('storyForm').reset();
        });
    </script>
</body>
</html>
