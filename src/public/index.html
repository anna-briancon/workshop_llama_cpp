<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire IA</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col">
    <nav class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex-shrink-0">
                    <a href="/home" class="text-xl font-black text-blue-700">XLINKS</a>
                </div>
                <div class="hidden md:flex space-x-8">
                    <a href="/" class="text-blue-700 hover:text-blue-600">Je souhaite vendre</a>
                    <a href="/acquereur" class="text-gray-700 hover:text-blue-600">Je cherche à acheter</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="flex-grow flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-2xl">
            <h1 class="text-2xl font-bold mb-6 text-center text-gray-800">Racontez-moi l'histoire de votre entreprise</h1>
            <form id="storyForm">
                <div class="mb-6">
                    <label for="story" class="block mb-2 text-sm font-medium text-gray-700">Votre histoire</label>
                    <textarea id="story" name="companyStory" rows="6" class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none focus:border-blue-500" placeholder="Commencez à raconter l'histoire de votre entreprise ici..."></textarea>
                </div>
                <div class="flex justify-center space-x-4">
                    <button type="button" id="verifyButton" class="px-6 py-2 text-white bg-green-600 rounded-lg hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50 transition-colors duration-300">
                        Vérifier par l'IA
                    </button>
                    <button type="button" id="saveButton" class="px-6 py-2 text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition-colors duration-300 hidden">
                        Enregistrer
                    </button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Modal pour les messages -->
    <div id="messageModal" class="fixed inset-0 flex items-center justify-center bg-gray-900 bg-opacity-50 hidden">
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 id="modalTitle" class="text-lg font-bold text-gray-800 mb-4"></h2>
            <p id="modalMessage" class="text-gray-700"></p>
            <button id="closeModal" class="mt-4 px-4 py-2 bg-blue-600 text-white rounded-lg">OK</button>
        </div>
    </div>
    
    <script>
        const verifyButton = document.getElementById('verifyButton');
        const saveButton = document.getElementById('saveButton');
        const storyTextarea = document.getElementById('story');
        const messageModal = document.getElementById('messageModal');
        const modalTitle = document.getElementById('modalTitle');
        const modalMessage = document.getElementById('modalMessage');
        const closeModal = document.getElementById('closeModal');

        verifyButton.addEventListener('click', async function() {
            const story = storyTextarea.value;
            if (!story) {
                showModal('Erreur', 'Veuillez entrer une histoire avant de vérifier.');
                return;
            }

            try {
                const response = await fetch('/analyze-story', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ story: story })
                });

                const data = await response.json();

                if (response.ok) {
                    showModal('Vérification réussie', 'Toutes les informations nécessaires sont présentes. Vous pouvez maintenant enregistrer.');
                    saveButton.classList.remove('hidden');
                } else if (data.error === "Missing required information") {
                    showModal('Informations manquantes', `Veuillez compléter les champs suivants : ${data.missingFields.join(', ')}`);
                } else {
                    showModal('Erreur', data.error || 'Une erreur est survenue lors de la vérification.');
                }
            } catch (error) {
                console.error('Erreur:', error);
                showModal('Erreur', 'Une erreur est survenue lors de la communication avec le serveur.');
            }
        });

        saveButton.addEventListener('click', async function() {
            const story = storyTextarea.value;
            try {
                const response = await fetch('/submit-story', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ story: story })
                });

                const data = await response.json();

                if (response.ok) {
                    showModal('Succès', 'Votre histoire a été enregistrée avec succès.');
                    storyTextarea.value = '';
                    saveButton.classList.add('hidden');
                } else {
                    showModal('Erreur', data.error || 'Une erreur est survenue lors de lenregistrement.');
                }
            } catch (error) {
                console.error('Erreur:', error);
                showModal('Erreur', 'Une erreur est survenue lors de la communication avec le serveur.');
            }
        });

        function showModal(title, message) {
            modalTitle.textContent = title;
            modalMessage.textContent = message;
            messageModal.classList.remove('hidden');
        }

        closeModal.addEventListener('click', function() {
            messageModal.classList.add('hidden');
        });
    </script>
</body>
</html>
