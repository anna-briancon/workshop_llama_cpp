<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire IA</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col">
    <nav class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex-shrink-0">
                    <a href="/" class="text-xl font-bold text-gray-800">XLINKS</a>
                </div>
                <div class="hidden md:flex space-x-8">
                    <a href="/" class="text-gray-700 hover:text-blue-600">Je souhaite vendre</a>
                    <a href="/acquereur" class="text-gray-700 hover:text-blue-600">Je cherche à acheter</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="flex-grow flex flex-col items-center justify-center p-6">
        <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-2xl mb-6">
            <h1 class="text-2xl font-bold mb-6 text-center text-gray-800">Que souhaitez-vous savoir sur les biens disponibles ?</h1>
            <form id="questionForm">
                <div class="mb-6">
                    <label for="question" class="block mb-2 text-sm font-medium text-gray-700">Votre question</label>
                    <textarea id="question" name="userQuestion" rows="3" class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none focus:border-blue-500" placeholder="Posez votre question ici..."></textarea>
                </div>
                <div class="flex justify-center">
                    <button type="submit" class="px-6 py-2 text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition-colors duration-300">
                        Avoir les info
                    </button>
                </div>
            </form>
        </div>

        <div class="bg-gray-200 p-6 rounded-lg shadow-md w-full max-w-2xl">
            <h2 class="text-lg font-bold mb-4 text-gray-800">Résultat :</h2>
            <p id="answer" class="text-gray-700">La réponse à votre question s'affichera ici après soumission.</p>
        </div>
    </div>

    <script>
        // Capture form submit event
        document.getElementById('questionForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent the form from reloading the page

            // Get the question from the textarea
            const question = document.getElementById('question').value;

            // Send the question to the back-end via fetch API
            try {
                const response = await fetch('/submit-question', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ question: question }),
                });

                const data = await response.json();

                // Update the answer element with the AI response
                document.getElementById('answer').textContent = data.answer;
            } catch (error) {
                document.getElementById('answer').textContent = "Erreur lors de la récupération de la réponse.";
            }
        });
    </script>
</body>
</html>
