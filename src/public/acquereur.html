<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire IA</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col">
    <nav class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex-shrink-0">
                    <a href="/" class="text-xl font-black text-blue-700">XLINKS</a>
                </div>
                <div class="hidden md:flex space-x-8">
                    <a href="/" class="text-gray-700 hover:text-blue-600">Je souhaite vendre</a>
                    <a href="/acquereur" class="text-blue-700 hover:text-blue-600">Je cherche à acheter</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="flex-grow flex flex-col items-center justify-center p-6">
        <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-2xl mb-6">
            <h1 class="text-2xl font-bold mb-6 text-center text-gray-800">Que souhaitez-vous savoir sur les biens disponibles ?</h1>
            <form id="questionForm">
                <div class="mb-6">
                    <textarea id="question" name="userQuestion" rows="3" class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none focus:border-blue-500" placeholder="Posez votre question ici..."></textarea>
                </div>
                <div class="flex justify-center">
                    <button id="submitButton" type="submit" class="px-6 py-2 text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition-colors duration-300 flex items-center justify-center">
                        <span id="buttonText">Obtenir les info</span>
                        <span id="loader" class="hidden ml-2">
                            <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
                            </svg>
                        </span>
                    </button>
                </div>
            </form>
        </div>

        <div id="resultSection" class="bg-gray-200 p-6 rounded-lg shadow-md w-full max-w-2xl hidden">
            <h2 class="text-lg font-bold mb-4 text-gray-800">Résultat :</h2>
            <p id="count" class="text-gray-700"></p>
            <p id="answer" class="text-gray-700">La réponse à votre question s'affichera ici après soumission.</p>
        </div>
    </div>

    <script>
        document.getElementById('questionForm').addEventListener('submit', async function(event) {
            event.preventDefault();
    
            const question = document.getElementById('question').value;
            const submitButton = document.getElementById('submitButton');
            const buttonText = document.getElementById('buttonText');
            const loader = document.getElementById('loader');
            const resultSection = document.getElementById('resultSection');
            const answerElement = document.getElementById('answer');
            const countElement = document.getElementById('count');

            submitButton.disabled = true;
            submitButton.classList.add('bg-gray-400', 'cursor-not-allowed');
            submitButton.classList.remove('bg-blue-600', 'hover:bg-blue-700');
            loader.classList.remove('hidden');
            buttonText.textContent = "Recherche en cours...";
    
            try {
                const response = await fetch('/submit-question', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ question: question }),
                });
    
                const data = await response.json();

                // Affichage du nombre d'entreprises trouvées
                countElement.textContent = `Nombre d'entreprises trouvées : ${data.count}`;
                answerElement.textContent = data.answer; // Assuming you want to show an answer here too
                resultSection.classList.remove('hidden');
            } catch (error) {
                answerElement.textContent = "Erreur lors de la récupération de la réponse.";
                resultSection.classList.remove('hidden');
            } finally {
                submitButton.disabled = false;
                submitButton.classList.remove('bg-gray-400', 'cursor-not-allowed');
                submitButton.classList.add('bg-blue-600', 'hover:bg-blue-700');
                loader.classList.add('hidden');
                buttonText.textContent = "Obtenir les info";
            }
        });
    </script>
</body>
</html>
