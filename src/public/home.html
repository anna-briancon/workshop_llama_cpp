<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil - Xlinks</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom gradient background */
        body {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.15), rgba(168, 85, 247, 0.15));
            box-sizing: border-box;
            overflow: hidden !important;
        }

        /* Adding blurry shapes */
        .blur-circle {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.6;
        }

        /* Circle 1 adjustments for desktop */
        .circle-1 {
            width: 400px;
            height: 400px;
            background-color: rgba(168, 85, 247, 0.6);
            top: -100px;
            right: -100px;
        }

        /* Circle 2 adjustments for desktop */
        .circle-2 {
            width: 300px;
            height: 300px;
            background-color: rgba(99, 102, 241, 0.4);
            bottom: -150px;
            left: -100px;
        }
    </style>
</head>
<body class="relative min-h-screen flex items-center justify-center px-4 sm:px-6 lg:px-8 overflow-hidden sm:overflow-visible">

    <!-- Blurry Background Shapes (Hidden on mobile) -->
    <div class="blur-circle circle-1 hidden sm:block"></div>
    <div class="blur-circle circle-2 hidden sm:block"></div>

    <a href="/newsletter" class="absolute bottom-4 left-1/2 transform -translate-x-1/2 px-4 py-2 text-purple-600 text-sm font-medium rounded-lg hover:text-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-opacity-50 transition-all duration-300">
        S'inscrire à la newsletter
    </a>
    
    <!-- Main Container -->
    <div class="text-center relative z-10 w-full">
        <img src="/images/logo.png" alt="Logo Xlinks" class="mx-auto mb-8 w-28 sm:w-40 h-auto">
        <!-- Main Heading -->
        <h1 class="text-3xl sm:text-5xl font-extrabold text-slate-900 mb-4">
            Souhaitez-vous <span class="text-purple-600">vendre</span> une entreprise ou <span class="text-purple-600">acheter</span> ?
        </h1>
        <p class="text-base sm:text-lg text-slate-700 mb-8 sm:mb-12">
            XLINKS est là pour vous accompagner dans votre démarche, que vous soyez acheteur ou vendeur !
        </p>

        <!-- Action Buttons (centered and with padding on mobile) -->
        <div class="flex flex-col sm:flex-row justify-center space-y-4 sm:space-y-0 sm:space-x-6 text-center sm:text-left px-4">
            <a href="/cedant" class="px-6 py-3 bg-purple-600 text-white rounded-lg hover:bg-purple-700 shadow-lg hover:shadow-xl transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-purple-400 focus:ring-opacity-50">
                Je souhaite vendre
            </a>
            <a href="/acquereur" class="px-6 py-3 bg-purple-500 text-white rounded-lg hover:bg-purple-600 shadow-lg hover:shadow-xl transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-purple-400 focus:ring-opacity-50">
                Je souhaite acheter
            </a>
        </div>
    </div>

</body>
</html>
