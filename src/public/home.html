<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil - Xlinks</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom gradient background */
        body {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.15), rgba(168, 85, 247, 0.15));
            overflow: hidden;
        }

        /* Adding blurry shapes */
        .blur-circle {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.6;
        }
        .circle-1 {
            width: 400px;
            height: 400px;
            background-color: rgba(168, 85, 247, 0.6);
            top: -100px;
            right: -100px;
        }
        .circle-2 {
            width: 300px;
            height: 300px;
            background-color: rgba(99, 102, 241, 0.4);
            bottom: -150px;
            left: -100px;
        }
    </style>
</head>
<body class="relative min-h-screen flex items-center justify-center">

    <!-- Blurry Background Shapes -->
    <div class="blur-circle circle-1"></div>
    <div class="blur-circle circle-2"></div>

    <!-- Main Container -->
    <div class="text-center relative z-10">
        <img src="/images/logo.png" alt="Logo Xlinks" class="mx-auto mb-8 w-40 h-auto">
        <!-- Main Heading -->
        <h1 class="text-5xl font-extrabold text-slate-900 mb-4">
            Souhaitez-vous <span class="text-purple-600">vendre</span> une entreprise ou <span class="text-purple-600">acheter</span> ? 
            
        </h1>
        <p class="text-lg text-slate-700 mb-12">XLINKS est là pour vous accompagner dans votre démarche, que vous soyez acheteur ou vendeur !</p>

        <!-- Action Buttons -->
        <div class="flex justify-center space-x-6">
            <a href="/" class="px-6 py-3 bg-purple-600 text-white rounded-lg hover:bg-purple-700 shadow-lg hover:shadow-xl transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-purple-400 focus:ring-opacity-50">
                Je souhaite vendre
            </a>
            <a href="/acquereur" class="px-6 py-3 bg-purple-500 text-white rounded-lg hover:bg-purple-600 shadow-lg hover:shadow-xl transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-purple-400 focus:ring-opacity-50">
                Je souhaite acheter
            </a>
        </div>
    </div>

</body>
</html>
